version: '3'

networks:
  cluster2:
    driver: bridge

services:
  # --- Shard 2 Cores ---
  db-shard-2-core-1:
    image: neo4j:4.4-enterprise
    hostname: "db-shard-2-core-1"
    container_name: db-shard-2-core-1
    ports:
      - "${SERVER2_IP}:${S2_CORE1_HTTP_PORT}:7474"
      - "${SERVER2_IP}:${S2_CORE1_BOLT_PORT}:7687"
      - "${SERVER2_IP}:${S2_CORE1_DISCOVERY_PORT}:5000"
      - "${SERVER2_IP}:${S2_CORE1_TRANSACTION_PORT}:6000"
      - "${SERVER2_IP}:${S2_CORE1_RAFT_PORT}:7000"
    environment:
      NEO4J_AUTH: ${NEO4J_AUTH}
      NEO4J_ACCEPT_LICENSE_AGREEMENT: "yes"
      NEO4J_dbms_mode: CORE
      NEO4J_causal__clustering_initial__discovery__members: "${SERVER2_IP}:${S2_CORE1_DISCOVERY_PORT},${SERVER2_IP}:${S2_CORE2_DISCOVERY_PORT},${SERVER2_IP}:${S2_CORE3_DISCOVERY_PORT}"
      NEO4J_causal__clustering_expected__core__cluster__size: "3"
      NEO4J_dbms_connector_bolt_advertised__address: "${SERVER2_IP}:${S2_CORE1_BOLT_PORT}"
      NEO4J_causal_clustering_discovery_advertised_address: "${SERVER2_IP}:${S2_CORE1_DISCOVERY_PORT}"
      NEO4J_causal_clustering_transaction_advertised_address: "${SERVER2_IP}:${S2_CORE1_TRANSACTION_PORT}"
      NEO4J_causal_clustering_raft_advertised_address: "${SERVER2_IP}:${S2_CORE1_RAFT_PORT}"
      NEO4JLABS_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
      NEO4J_dbms_security_procedures_allowlist: apoc.*
      NEO4J_dbms_memory_heap_max__size: ${NEO4J_MAX_HEAP_SIZE:-1G}
    volumes:
      - "./cypher:/cypher" # Adjust path if needed
    networks:
      - cluster2

